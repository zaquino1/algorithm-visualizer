# In-Order Traversal Quiz Questions

1.question=In-Order traversal of a Binary Search Tree (BST) results in the nodes being visited in what order?
1.options=Random order|Ascending order|Descending order|The order they were inserted
1.answer=1

2.question=What is the sequence of operations for an In-Order traversal?
2.options=Root, Left, Right|Left, Root, Right|Left, Right, Root|Root, Right, Left
2.answer=1

3.question=What is the space complexity of a recursive In-Order traversal?
3.options=O(1)|O(n)|O(log n) or O(h)|O(n²)
3.answer=2
