# Merge Sort Quiz Questions

1.question=What is the fundamental design paradigm of Merge Sort?
1.options=Greedy approach|Dynamic Programming|Divide and Conquer|Brute Force
1.answer=2

2.question=What is the time complexity of Merge Sort?
2.options=O(n²)|O(n log n)|O(n)|O(log n)
2.answer=1

3.question=Is Merge Sort an in-place sorting algorithm?
3.options=Yes, always|No, it requires extra space|Only in some implementations
3.answer=1

4.question=Merge Sort's stability is an advantage. What does stability mean in a sorting algorithm?
4.options=The algorithm never crashes|The time complexity is always the same|It preserves the relative order of equal elements|It uses a constant amount of memory
4.answer=2

5.question=The "merge" step in Merge Sort involves...
5.options=Combining two sorted subarrays into a single sorted array|Splitting an array into two halves|Selecting a pivot element|Building a heap from the array
5.answer=0
