# Selection Sort Quiz Questions

1.question=What is the primary operation in Selection Sort?
1.options=Swapping adjacent elements|Finding the minimum element in the unsorted part|Partitioning the array|Merging sorted subarrays
1.answer=1

2.question=What is the time complexity of Selection Sort in all cases (best, average, worst)?
2.options=O(n)|O(n log n)|O(n²)|It varies
2.answer=2

3.question=How many swaps are performed in the worst-case scenario for Selection Sort?
3.options=O(n²)|O(n)|O(log n)|O(1)
3.answer=1

4.question=Is Selection Sort a stable sorting algorithm?
4.options=Yes|No
4.answer=1

5.question=Selection Sort is noted for its...
5.options=Speed on large datasets|Minimal number of swaps|Adaptive behavior|Use of recursion
5.answer=1
