# Insertion Sort Quiz Questions

1.question=Insertion Sort is an "in-place" algorithm. What does this mean?
1.options=It requires extra space proportional to n|It sorts the array without using any extra space|It only requires a small, constant amount of extra space|It creates a new sorted array
1.answer=2

2.question=When is Insertion Sort most efficient?
2.options=When the array is sorted in reverse|When the array is large|When the array is already sorted or nearly sorted|When the array has many duplicate values
2.answer=2

3.question=What is the worst-case time complexity of Insertion Sort?
3.options=O(n log n)|O(n)|O(n²)|O(log n)
3.answer=2

4.question=Insertion sort is an adaptive sorting algorithm. What does this mean?
4.options=It adapts to the size of the input array|Its performance improves when the input is already partially sorted|It can sort different data types|It uses machine learning
4.answer=1

5.question=Which of the following algorithms is most similar to the way many people sort a hand of playing cards?
5.options=Merge Sort|Quick Sort|Insertion Sort|Heap Sort
5.answer=2
