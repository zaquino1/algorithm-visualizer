# Quick Sort Quiz Questions

1.question=What is the key step in the Quick Sort algorithm?
1.options=Merging two sorted arrays|Finding the minimum element|Partitioning the array around a pivot|Building a heap
1.answer=2

2.question=What is the worst-case time complexity of Quick Sort?
2.options=O(n log n)|O(n²)|O(n)|O(log n)
2.answer=1

3.question=The choice of pivot can significantly impact Quick Sort's performance.
3.options=True|False
3.answer=0

4.question=What causes the worst-case scenario in Quick Sort?
4.options=A randomly chosen pivot|Choosing the middle element as the pivot|Repeatedly picking the smallest or largest element as the pivot|The array being already sorted
4.answer=2

5.question=Is Quick Sort a stable sorting algorithm?
5.options=Yes, by default|No, not by default|It depends on the pivot selection|Always
5.answer=1
