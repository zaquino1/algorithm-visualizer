# Dijkstra's Algorithm Quiz Questions

1.question=Dijkstra's algorithm is used to find...
1.options=The longest path in a graph|The shortest path from a single source node to all other nodes|The minimum spanning tree|All connected components
1.answer=1

2.question=Dijkstra's algorithm works correctly on graphs with...
2.options=Negative weight edges|Positive weight edges only|Both positive and negative weight edges|Unweighted edges only
2.answer=1

3.question=What is the typical time complexity of Dijkstra's algorithm using a binary heap?
3.options=O(V + E)|O(V * E)|O(E log V)|O(V log E)
3.answer=2
