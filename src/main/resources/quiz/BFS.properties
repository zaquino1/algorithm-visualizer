# Breadth-First Search (BFS) Quiz Questions

1.question=What data structure is typically used to implement BFS?
1.options=Stack|Queue|Priority Queue|Hash Map
1.answer=1

2.question=BFS is guaranteed to find the shortest path in which type of graph?
2.options=Any graph|Weighted graphs only|Unweighted graphs only|Directed acyclic graphs only
2.answer=2

3.question=What is the time complexity of BFS, where V is vertices and E is edges?
3.options=O(V)|O(E)|O(V + E)|O(V * E)
3.answer=2
